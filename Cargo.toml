[package]
name = "bao-tree"
version = "0.11.1"
authors = ["RÃ¼diger Klaehn <rklaehn@protonmail.com>"]
description = "BLAKE3 verfiied streaming with custom chunk groups and range set queries"
license = "MIT OR Apache-2.0"
repository = "https://github.com/n0-computer/bao-tree"
edition = "2021"
keywords = ["hashing"]
categories = ["data-structures"]
rust-version = "1.75"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
iroh-blake3 = "1.4.3"
range-collections = { version = "0.4.5", features = ["new_unchecked"] }
smallvec = "1"

bytes = { version = "1" }
tokio = { version = "1", features = ["io-util", "rt"], optional = true }
futures = { version = "0.3", optional = true }
self_cell = { version = "1" }
iroh-io = { version = "0.4.0", features = ["tokio-io"], default_features = false, optional = true }
positioned-io = { version = "0.3.1", default_features = false }
genawaiter = { version = "0.99.1", features = ["futures03"], optional = true }

[features]
tokio_fsm = ["tokio", "futures", "iroh-io"]
validate = ["genawaiter"]
default = ["tokio_fsm", "validate"]

[dev-dependencies]
hex = "0.4.3"
bao = "0.12.1"
tokio = { version = "1", features = ["full"] }
proptest = "1.0.0"
rand = "0.8.5"
criterion = "0.4.0"
tempfile = "3.6.0"
warp = "0.3.5"
proc-macro2 = "1.0.66"
test-strategy = "0.3.1"
serde = "1"
clap = { version = "4", features = ["derive"] }
postcard = { version = "1", features = ["use-std"] }
anyhow = "1.0.75"

[[bench]]
name = "tree_bench"
harness = false

[workspace]
members = ["cli"]

[package.metadata.docs.rs]
all-features = true

[[example]]
name = "cli"
required-features = ["tokio_fsm"]
